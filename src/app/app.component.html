<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">ğŸ“ Simple Notes</h3>

      <div class="form-group">
        <input
          [(ngModel)]="noteText"
          class="form-control"
          placeholder="Tulis catatan kamu..."
        />
      </div>

      <div class="text-right">
        <button (click)="addNote()" class="btn btn-primary">
          Tambah Catatan
        </button>
      </div>
    </div>
  </div>

  <ul class="list-group mt-4 shadow-sm">
    <li
      *ngFor="let note of notes"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ note.content }}
      <button (click)="deleteNote(note.id)" class="btn btn-danger btn-sm">
        ğŸ—‘ï¸ Hapus
      </button>
    </li>
  </ul>
</div>
